name: GitHub Snake Game üêç

permissions:
  contents: write

on:
  # Executa diariamente √† meia-noite (UTC)
  schedule:
    - cron: "0 0 * * *"
  # Permite execu√ß√£o manual do workflow
  workflow_dispatch:
  # Executa quando h√° push na branch main
  push:
    branches:
      - main

jobs:
  generate:
    name: Generate Snake Animation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Etapa 1: Clonar o reposit√≥rio
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Etapa 2: Gerar as anima√ß√µes da cobrinha
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: John-San
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Etapa 3: Publicar os arquivos gerados na branch output
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
